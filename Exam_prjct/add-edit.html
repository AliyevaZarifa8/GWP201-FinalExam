    <section id="add-edit">
      <div class="row">
        <div class="col-2 m-5">
          <a href="./index.html" class="btn btn-success"> GO BACK</a>
        </div>
      </div>
      <div class="row">
        <h1 class="text-center text-success" id="text">Add Card</h1>
        <div class="col-lg-6 offset-lg-3">
          <form id="myForm">
            <div class="mb-3">
              <label for="exampleInputTitle" class="form-label"></label>
                Add Title</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputTitle"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPrice" class="form-label"
                >Add Price</label
              >
              <input type="text" class="form-control" id="exampleInputPrice" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPhoto" class="form-label"
                >Add Photo</label
              >
              <input type="file" class="form-control" id="exampleInputPhoto" />
            </div>

            <button type="submit" class="btn btn-success" id="btn">Add Card</button>
          </form>
        </div>
      </div>
    </section>
